<div class="card bg-dark text-white my-2">
    <div class="card-header">
        {{titulo}}
    </div>
    <div class="card-body">
        <form [formGroup]="itemForm" >
            <div class="form-group row">
                <label for="nombre" class="col-form-label col-sm-2">Nombre</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" formControlName="name">
                </div>
            </div>

            <div class="form-group row">
                <label for="email" class="col-form-label col-sm-2">Estado</label>
                <div class="col-sm-6">
                    <input type="checkbox" class="form-control" formControlName="state">
                </div>
            </div>
            
        </form>

        <div class="form-group row">
            <div class="col-sm-6">
                <button class="btn btn-primary" role="button" (click)="create()" *ngIf="item === undefined else elseBlock">Crear</button>
                <ng-template  #elseBlock>
                    <button class="btn btn-primary" role="button" (click)="update()">Editar</button>
                </ng-template>
            </div>
        </div>
    </div>
</div>
