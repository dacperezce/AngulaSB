<div class="card bg-dark text-white my-2">
    <div class="card-header">
        {{titulo}}
    </div>
    <div class="card-body">
        <form>
            <div class="form-group row">
                <label for="nombre" class="col-form-label col-sm-2">Usuario</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="loginRequest.username" name="username">
                </div>
            </div>

            <div class="form-group row">
                <label for="apellido" class="col-form-label col-sm-2">Contrase√±a</label>
                <div class="col-sm-6">
                    <input type="password" class="form-control" [(ngModel)]="loginRequest.password" name="password">
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-6">
                    <button class="btn btn-primary" role="button" (click)="login()" >Login</button>
                </div>
            </div>
            
        </form>
    </div>
</div>
